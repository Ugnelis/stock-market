<div class="modal-header">
    <h3 class="modal-title">Order form</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div alertbox></div>
            <form class="form-signin" name="orderForm" ng-submit="orders.submit()" novalidate>
                <div class="form-group">
                    <select class="form-control" ng-init="orders.order.side = orders.items.side"
                            ng-model="orders.order.side" ng-options="side for side in orders.sides"></select>
                </div>
                <div class="form-group">
                    <input type="number" name="price" class="form-control" placeholder="Price" min="0" step="0.01"
                           ng-model="orders.order.price"
                           required/>
                    <div class="help-block" ng-messages="orderForm.price.$error"
                         ng-if="orderForm.price.$touched">
                        <p ng-message="number">Price must be a number.</p>
                        <p ng-message="min">Price must be positive.</p>
                        <p ng-message="required">Price is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" name="quantity" class="form-control" placeholder="Quantity" min="1" step="1"
                           ng-model="orders.order.quantity"
                           required/>
                    <div class="help-block" ng-messages="orderForm.quantity.$error"
                         ng-if="orderForm.quantity.$touched">
                        <p ng-message="number">Quantity must be an integer.</p>
                        <p ng-message="min">Quantity must be higher than 0.</p>
                        <p ng-message="required">Quantity is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-init="orders.order.symbol = orders.items.symbol"
                            ng-model="orders.order.symbol" ng-options="symbol for symbol in orders.symbols"></select>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-init="orders.order.order = orders.items.order"
                            ng-model="orders.order.order" ng-options="order for order in orders.orders"></select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
